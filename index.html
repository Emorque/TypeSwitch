<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TypeSwitch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TypeSwitch">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="entryPage">
            <!-- Gemini is translation Langauge A into Langauge B -->
            <!-- Form for selecting Langauge A-->
            <form id="formA">
                <fieldset>
                    <legend>Please select your Base Language</legend>
                    <div>
                        <input type="radio" id="englishA" name="languageA" value="en" />
                        <label for="englishA">English</label>

                        <input type="radio" id="spanishA" name="languageA" value="es" />
                        <label for="spanishA">Spanish</label>

                        <input type="radio" id="japaneseA" name="languageA" value="ja" />
                        <label for="japaneseA">Japanese</label>
                    </div>
                </fieldset>
            </form>

            <!-- Form for selecting Langauge B-->
            <form id="formB">
                <fieldset>
                    <legend>Please select your Translation Language</legend>
                    <div>
                        <input type="radio" id="englishB" name="languageB" value="en" />
                        <label for="englishB">English</label>

                        <input type="radio" id="spanishB" name="languageB" value="es" />
                        <label for="spanishB">Spanish</label>

                        <input type="radio" id="japaneseB" name="languageB" value="ja" />
                        <label for="japaneseB">Japanese</label>
                    </div>
                </fieldset>
            </form>

            <!-- Entry Field -->
            <p>
                <strong>Enter your Text Below</strong>
                <span id="entry" class="entry textfield" role="textbox" contenteditable="true"></span>
                <span id="char_limit">0/1000</span>
            </p>

            <!-- Submission Button -->
            <div>
                <input type="submit" id="entry_submission" value="Use This Text"/>
            </div>
            
        </section>

        <section id="sentencesPage">
            <template class="game">
                <!-- Sentence the User needs to translate -->
                <p>
                    <strong class="gameRemove">Base Sentence</strong>
                    <span class="gameResult textfield" role="textbox" contenteditable="false"></span>
                </p>

                <!-- Text Field for User to enter their Translation -->
                <p>
                    <strong class="gameRemove">Enter Your Translation</strong>
                    <span class="gameEntry entry textfield" role="textbox" contenteditable="true"></span>
                    <span class="game_char_limit gameRemove">0/1000</span>
                </p>

                <div>
                    <input type="submit" class="gameSubmission gameRemove" value="Submit Your Translation"/>
                </div>

            </template>
        </section>

        <template id="resultsPage">
            <h1 id="score">
                Your Score is X
            </h1>
            <h1>
                Here Are The Translations:
            </h1>
        </template>
        <template class="translationsList">
            <!-- Translation made by Translation API -->
            <p>
                <strong>Translation API:</strong>
                <span class="geminiTranslation textfield" role="textbox" contenteditable="false"></span>
            </p>

            <!-- Translation made by User -->
            <p>
                <strong>Your Translation:</strong>
                <span class="userTranslation textfield" role="textbox" contenteditable="false"></span>
            </p>
        </template>
        <script src="index.js"></script>
    </body>
</html>
